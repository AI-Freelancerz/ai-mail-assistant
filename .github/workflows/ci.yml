name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      #  Add this new step to create the secrets.toml file
      - name: Create secrets.toml file
        run: |
          mkdir -p .streamlit
          echo "${{ secrets.STREAMLIT_SECRETS }}" > .streamlit/secrets.toml
        env:
          # This line makes the secret available as an environment variable
          STREAMLIT_SECRETS: ${{ secrets.STREAMLIT_SECRETS }}

      # A simple test to check for dependency and syntax issues.
      - name: Check app integrity
        run: |
          python -c "import streamlit; import pandas; import openai; import streamlit_authenticator; import brevo_python; from streamlit_app import init_state; from config import APP_CREDENTIALS"
