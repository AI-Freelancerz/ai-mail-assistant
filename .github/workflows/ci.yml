name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Create a dummy secrets.toml file to prevent the app from failing on startup.
      # This file will be populated with a dummy secret to allow the test to run.
      - name: Create secrets.toml file
        run: |
          mkdir -p .streamlit
          echo "DUMMY_SECRET_KEY=\"dummy_value\"" > .streamlit/secrets.toml

      # A simple test to check for dependency and syntax issues.
      - name: Check app integrity
        run: |
          python -c "import streamlit; import pandas; import openai; import streamlit_authenticator; import brevo; from streamlit_app import init_state; from config import APP_CREDENTIALS"
