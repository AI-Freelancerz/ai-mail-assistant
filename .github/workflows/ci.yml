name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # NEW STEP: Create the secrets.toml file with the correct structure
      - name: Create secrets.toml file
        run: |
          mkdir -p .streamlit
          cat <<EOF > .streamlit/secrets.toml
          [credentials]
          usernames = {
              "test_user" = {name = "Test User", password = "test_password"}
          }
          [cookie]
          name = "some_cookie_name"
          key = "some_cookie_key"
          expiry_days = 30
          EOF

      # NEW STEP: Test the Streamlit app
      - name: Test Streamlit app
        run: |
          streamlit run streamlit_app.py --server.runOnSave false --browser.gatherUsageStats false &
          sleep 5 # Give the server time to start
          curl http://localhost:8501
